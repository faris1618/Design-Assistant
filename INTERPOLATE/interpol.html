<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE INTERPOLATION CALCULATOR</title>
    <!--<link rel="icon" type="image/x-icon" href="Images/Brilliant_(website)_Logo.svg.png">-->
    <link rel="stylesheet" type="text/css" href="interpol_style.css">
    <script src="interpol_script.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lora:wght@700&display=swap" rel="stylesheet">


<body>
    <div class="mainframe">

        <div class="heading">ONLINE INTERPOLATION <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CALCULATOR
        </div>

        <div class="input">
            <div class="input-rows">
                <input class="num" id="num_x1" type="number" placeholder="x1">
                <input class="num" id="num_y1" type="number" placeholder="y1">
            </div>


            <div class="input-rows">
                <input class="num" id="num_x2" type="number" placeholder="x2">
                <input class="num" id="num_y2" type="number" placeholder="y2">


            </div class="input-rows">
            <input class="num" id="num_x" type="number" placeholder="x">
            <input class="num" id="num_y" type="number" placeholder="y">

        </div>
        <button id="calculate-button" type="button" onclick="interpolate()">CALCULATE</button>

</body>

</html>
